<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Signup</h2>
    <hr>
    <div class="mb-3">
        <label style="margin-right: 10px;">I am a :</label>

        <label class="form-check-label">
            <input type="radio" class="form-check-input" value="male" formControlName="gender"> Male
        </label>

        <label class="form-check-label">
            <input type="radio" class="form-check-input ms-3" value="female" formControlName="gender"> Female
        </label>
    </div>


    <app-text-input [formControl]="$any(registerForm.controls['knownAs'])" [lable]="'knownAs'"></app-text-input>
    <app-date-picker [formControl]="$any(registerForm.controls['dateOfBirth'])"  [label]="'Date Of Birth'" [maxDate]="maxDate"></app-date-picker>
    <app-text-input [formControl]="$any(registerForm.controls['city'])" [lable]="'City'"></app-text-input>
    <app-text-input [formControl]="$any(registerForm.controls['country'])" [lable]="'Country'"></app-text-input>
    <app-text-input [formControl]="$any(registerForm.controls['username'])" [lable]="'username'"></app-text-input>
    <app-text-input [formControl]="$any(registerForm.controls['password'])" [lable]="'password'" [type]="'password'"></app-text-input>
    <app-text-input [formControl]="$any(registerForm.controls['confirmPassword'])" [lable]="'Confirm Password'" [type]="'password'"></app-text-input>

    <div class="row" *ngIf="validationError">
        <ul class="text-danger">
            <li *ngFor="let error of validationError">
                {{error}}
            </li>
        </ul>
    </div>
    <div class="text-center">
        <button [disabled]="!registerForm.valid" class="btn btn-success me-2" type="submit" >register</button>
        <button class="btn btn-default" type="button" (click)="cancel()" >cancel</button>
    </div>
</form>
